version: 2
title: MIDST - White Box Single Table
description: White Box Membership Inference over Diffusion-models-based Synthetic Tabular data on single table dataset
image: midst-logo.png
registration_auto_approve: True  # do not require approval from admin to join the comp
enable_detailed_results: True

terms: pages/terms.md
pages:
  - title: Overview
    file: pages/overview.md

tasks:
  - index: 0
    name: White-box MIA on single table for dev set
    description: TBD
    reference_data: data/dev
    scoring_program: scoring_program
  - index: 1
    name: White-box MIA on single table for eval set
    description: TBD
    reference_data: data/eval
    scoring_program: scoring_program

solutions: []

phases:
  - name: Dev 
    description: Testing the performance of MIA on Dev Set 
    max_submissions_per_day: 10
    max_submissions: 20
    start: 10-17-2024
    end: 12-17-2024
    starting_kit: starting_kit
    public_data: public_data
    tasks:
      - 0
  - name: Eval 
    description: Testing the performance of MIA on Eval set 
    max_submissions_per_day: 10
    max_submissions: 20
    start: 12-18-2024
    starting_kit: starting_kit
    public_data: public_data
    tasks:
      - 1

leaderboards:
  - title: Results
    key: main
    submission_rule: "Force_Last"
    columns:
      - title: TPR at FPR 
        key: tpr_at_fpr 
        index: 0
        sorting: desc
        precision: 2
        hidden: False
