version: 2
title: MIDST - Black Box Single Table Competition
description: Black Box Membership Inference over Diffusion-models-based Synthetic Tabular data on single table dataset
image: midst-logo.png
registration_auto_approve: True  # do not require approval from admin to join the comp
enable_detailed_results: True

terms: pages/terms.md
pages:
  - title: Overview
    file: pages/overview.md

tasks:
  - index: 0
    name: Black box MIA on tabular diffusion models for dev set 
    description: Dev task for black box MIA on TabDDPM and TabSyn models trained on single table transaction dataset.
    reference_data: data/
    scoring_program: scoring_programs/dev_scoring_program
  - index: 1
    name: Black box MIA on tabular diffusion models for final set
    description: Final task for black box MIA on TabDDPM and TabSyn trained on single table transaction dataset.
    reference_data: data/
    scoring_program: scoring_programs/final_scoring_program

solutions: []

phases:
  - name: Black Box Dev Phase
    description: Dev phase for black box MIA on TabDDPm and TabSyn models trained on single table transaction dataset. 
    max_submissions_per_day: 10
    max_submissions: 50
    start: 11-01-2024 00:00:00
    end: 02-20-2025 00:00:00
    starting_kit: starting_kit
    public_data: public_data
    tasks:
      - 0
  - name: Black Box Final Phase 
    description: Final phase for black box MIA on TabDDPM and TabSyn models trained on single table transaction dataset. 
    max_submissions_per_day: 1
    max_submissions: 1
    auto_migrate_to_this_phase: True
    start: 02-21-2025 00:00:00
    starting_kit: starting_kit
    public_data: public_data
    tasks:
      - 1

leaderboards:
  - title: Results
    key: main
    submission_rule: "Force_Last"
    columns:
      - title: TPR at FPR 
        key: tpr_at_fpr 
        index: 0
        sorting: desc
        precision: 2
        hidden: False
